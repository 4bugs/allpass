{% load staticfiles %}
<html>
  <head>
    <title>
    Password
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  </head>

<body>
<h1>password</h1>
<ul>
{% for password in object_list %}
    <h3><li>Hostname: {{ password.host_name }} </li></h3>
    Port: {{ password.port }} <br>
    Password:{{ password.password }} <br>
{% empty %}
    <li>No password yet.</li>
{% endfor %}
</ul>
</body>
</html>
